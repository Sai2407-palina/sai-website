<html>
<head>
<style>
#raghu
{
 height:100px;
width:100px;
background-color:red;
animation-name:sai;
animation-duration:2s;
animation-iteration-count:3

}
@keyframes sai{
0%{
background-color:green;
}
100%{
border-radius:100px;
transform:translateX(300px);
background-color:yellow
}

}
</style>
</head>
<body>
<div id="raghu">

</div>
</body>
